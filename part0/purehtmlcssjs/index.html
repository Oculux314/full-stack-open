<!DOCTYPE html>
<html>
  <head>
    <title>Pure HTML, CS, JS Test</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div id="main-container">
      <h2>Notes Clone</h2>
      <p>
        <em>
          Data sourced from
          <a href="https://studies.cs.helsinki.fi/exampleapp/notes">
            Helsinki University</a
          >.
        </em>
      </p>
      <p>
        <em>
          Install
          <a
            href="https://chrome.google.com/webstore/detail/cors-unblock/lfhmikememgdcahcdlaciloancbhjino"
            >CORS Unblock</a
          >
          (Chrome).
        </em>
      </p>
      <div id="form-container">
        <form>
          <input type="text" placeholder="New note:" /><button type="submit">
            Send
          </button>
        </form>
      </div>
      <div id="table-container"></div>
    </div>
  </body>
</html>
